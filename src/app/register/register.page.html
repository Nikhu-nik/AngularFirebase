<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Full Name</ion-label>
      <ion-input required type="text" [(ngModel)]="name" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input required type="text" [(ngModel)]="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="password" ></ion-input>
    </ion-item>

    <ion-button (click)="register()">Register</ion-button>
  </ion-list>
</ion-content>
